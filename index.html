<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Restaurant Menu Generator - Build complete responsive HTML Restaurant Menus for Free!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/dist/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

     </head>

    <button class="_JS_reset">Reset Menu</button>

    <h1>Restaurant Menu Generator</h1>

    <section class="menu_preview _JS_menuPreview"></section>

    <form class="form">
        <div class="form_checkBox">
            <input type="checkbox" name="raw" id="raw" class="rawInput">
            <label class="_JS_containsRaw rawLabel" for="raw" checked="false">Click if menu contains raw or undercooked items</label>
        </div>
        <div class="form_fieldBlock group">
            <input type="text" data-identifier="restaurantName">
            <label>What is the name of the restaurant?</label>
        </div>

        <div class="form_fieldBlock group">
            <input type="text" placeholder="Breakfast, Lunch, Dinner, Desert, Seasonal, etc." data-identifier="menuTitle"/>
            <label>What is the title of the menu?</label>
        </div>

        <button class="_JS_addSection">Add a Menu Section</button>
    </form>

    <div class="saveMenu _JS_downloadMenu">
        <button>Save Menu</button>
    </div>

    <template id="_JS_menuSection">
        <section class="form_menuSection _JS_menuSectionContainer _JS_deleteAble absContainer deleteUI">
            <span class="delete _JS_deleteButton">x</span>
            <div class="form_fieldBlock _JS_menuSection group">
                <input type="text" placeholder="Steak, Chicken, Fish, Vegan (just kidding)" data-identifier="menuSection" required/>
                <label>Enter a Section</label>

                <button class="_JS_addItem">Add Menu Item</button>
            </div>
        </section>
        <button class="_JS_addSection">Add Another Section</button>
    </template>

    <template id="_JS_menuItem">
        <section class="_JS_menuItemContainer _JS_deleteAble absContainer deleteUI form_menuItem">
            <span class="delete _JS_deleteButton">x</span>
            <div class="form_fieldBlock _JS_menuItem group">
                <input type="text" placeholder="Salmon, Ribeye, Cobb Salad" data-identifier="menuItem"/>
                <label>Enter a Menu Item</label>
            </div>
            <div class="form_fieldBlock _JS_menuItem group">
                <input type="text" placeholder="$5.99" data-identifier="menuItemPrice"/>
                <label>Enter the Price</label>
            </div>
            <div class="form_fieldBlock _JS_menuItem group">
                <textarea placeholder="Dry Aged for 48 days and topped with gargonzola..." data-identifier="menuItemDesc"></textarea>
                <label>Enter the Item Description</label>
            </div>
        </section>
        <button class="_JS_addItem">Add Menu Item</button>
    </template>
    <script src="/dist/js/main.js"></script>
</html>
